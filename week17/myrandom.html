// объявляем функцию createItem, она будет возвращать новые объекты товаров
function createItem(brand, piece, color, size) {
    // создаём новый объект товара
    const newItem = {
        brand,
        piece,
				color,
				size,
        isChecked: false,
        check: function () {
            newItem.isChecked = !newItem.isChecked;
        }
    }

    return newItem; // возвращаем этот объект
}

// теперь создавать объекты товаров будет гораздо проще
